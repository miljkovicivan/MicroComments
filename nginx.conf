worker_processes  1;

daemon off;
pid  /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  5;

    server {
        listen       1000;
        server_name  localhost;
        charset utf-8;
        client_max_body_size 75M;

        location / {
            try_files $uri @comments;
        }
        location @comments {
            include /app/uwsgi_params;
            uwsgi_pass unix:/app/app/voyage_control.sock;
        }

    }

}
